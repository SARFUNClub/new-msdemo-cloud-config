gateway:
  server:
    port: 8765
  config:
    url:
      eureka: http://discovery-service:8761/eureka/      
      
zuul:
  ignored-services: "*"
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
  prefix: /api
  
  routes:
    auth-service:
      path: /**
      service-id: auth-service
      strip-prefix: false
    user-service:
      path: /**
      service-id: user-service
      strip-prefix: false
    leave-apply-service:
      path: /**
      service-id: leave-apply-service
      strip-prefix: true
    leave-approval-service:
      path: /**
      service-id: leave-approval-service
      strip-prefix: false
    onduty-service:
      path: /onduty/**
      service-id: onduty-service 
      strip-prefix: false
    musicstore:
      path: /musicstore/**
      service-id: musicstore 
      strip-prefix: false
    fortune-teller-service:
      path: /**
      service-id: fortune-teller-service 
      strip-prefix: false

